<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstProject</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
</head>

<body onload="onLoad()">

    <ul class="nav navbar-expand-lg" id="navbar_top">
        <li>
            <img class="logo" src="asset/images/logo.png" alt="logo" height="75px">
        </li>
        <li>
            <h1>iloveAnime</h1>
        </li>
        <li class="mx-auto"></li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" id="defaultPage">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="favoriteAnime"><i class="bi bi-star-fill"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-person-fill"></i></a>
        </li>

    </ul>
    <div class="containerSearch" id="searchBar">
        <form action="" class="search-bar">
            <input type="search" placeholder="search anime.." id="inputText">
            <button type="button" id="searchButton">
            <i class="bi bi-search "></i>
        </button>
        </form>

    </div>

    <div id="outputListSearch" class="">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Poster</th>
                    <th scope="col">Name</th>
                    <th scope="col">Favorite</th>
                </tr>
            </thead>
            <tbody id="tableBodyHome">

            </tbody>
        </table>
    </div>
    <div id="outputListFav" class="px-2">
        <table class="table  table-striped">
            <thead class="table-info">
                <tr>
                    <th scope="col">Poster</th>
                    <th scope="col">Name</th>
                    <th scope="col">Details</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tableBodyFav">

            </tbody>
        </table>
    </div>

    <!-- Modal -->


    <div class="modal fade in" id="staticBackdrop">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content" style="background-color: #595B83;">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle"></h4>
                </div>
                <div class="modal-body" id="modalBody">
                    <img id="modalImg" max-height="50vh">
                    <p id="modalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" style="background-color: #FF5C8D;" data-dismiss="modal" onclick="closeModal()">OK</button>
                </div>
            </div>

        </div>
    </div>


    <script type="text/javascript " src="script.js "></script>
</body>

</html>
